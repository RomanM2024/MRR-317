{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1>Блог</h1>

<div class="img">
    <img src="{% static 'blog/Blog.jpg' %}" alt="">
</div>

<h2>Разное</h2>

<div class="block">
    {% for blog in blogs %}
    <div class="element">
        <div>
            <img src="{{ blog.image.url }}" alt="">
        </div>
        <div class="text">
            <h2><a href="{{ blog.url }}" target="_blank">{{ blog.title }}</a></h2>
            <p>{{ blog.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
