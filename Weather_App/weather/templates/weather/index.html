
<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-image: url('{% static 'img/bg.jpg' %}'); background-size: cover; background-repeat: no-repeat; background-position: center;">>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="{% static 'img/Logo.png' %}" alt="Логотип">
                </div>
                <div class="header-name"> WeatherApp </div>
                <div class="nav">
                    <a class="nav-item" href="@">Главная</a>
                    <a class="nav-item" href="@">О проекте</a>
                    <a class="nav-item" href="@">Документация</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{form.name}}
                    <input type="submit" name="send" value="Узнать" class="btn btn-danger m-1">
                </form>

            </div>
            <div class="col-5 offset-2">
                <h1> Информация о погоде: </h1>


                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{info.city}}<br>
                            <b>Температура:</b> {{info.temp}}<sup>0</sup>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>


</body>
</html>
