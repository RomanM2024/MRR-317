<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'skills/favicon.ico' %}">
</head>
<body>

<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'skills/logo.png' %}" alt="">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'index' %}">Блог</a></li>
            <li><a href="{% static 'skills/resume.pdf' %}" target="_blank">Резюме</a></li>
            {% if user.is_authenticated %}
            <li>
                <a href="#" onclick="document.getElementById('logout-form').submit();" class="top_btn">Выйти</a>
                <form id="logout-form" action="{% url 'logoutuser' %}" method="post" style="display: none;">
                    {% csrf_token %}
                </form>
            </li>
            {% else %}
            <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a></li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
            {% endif %}
        </ul>
    </div>
</div>

<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
